
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-<__NAME__>
  name: ms-<__NAME__>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-<__NAME__>
  template:
    metadata:
      labels:
        app: ms-<__NAME__>
    spec:
      containers:
        - name: ms-<__NAME__>
          image: selcdacr.azurecr.io/selfcarems<__NAME__>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: application-insights
            - secretRef:
                name: mongo-credentials
            - configMapRef:
                name: ms-<__NAME__>
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
